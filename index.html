<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Seymour+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="app.css">
    <title>Meme Generator</title>
</head>
<body>
    <header class="header">
        <h2> Generate your own Meme!</h2>
    </header>
    <section id="container">
        <div>
            <form id="memeForm">
                <p>
                    <label for="url">Image URL</label>
                    <input 
                        type="text"
                        name="url"
                        placeholder="Paste image URL"
                        required
                        autocomplete="off"
                    >
                </p>
                <p>
                    <label for="textTop">Text on top</label>
                    <input 
                        type="text"
                        name="textTop"
                        placeholder="Enter text on top"
                        autocomplete="off"
                    >
                </p>
                <p>
                    <label for="textBottom">Text on bottom</label>
                    <input 
                        type="text" 
                        name="textBottom"
                        placeholder="Enter text on bottom"
                        autocomplete="off"
                    >
                </p>
                <button type="submit">Generate Meme</button>
            </form>
        </div>
        <div id="memeList"></div>
    </section>
    <footer class="footer">
        <small>* double click to remove meme</small>
    </footer>
    <script src="app.js"></script>
</body>
</html>
